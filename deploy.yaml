tasks:
  npm:production:
    - run: 'cd {{release_path}} && npm ci'
    - run: 'cd {{release_path}} && npx vite build'


  opcache:clear:
    - run: killall php84-cgi || true

  deploy:
    - 'deploy:prepare'
    - 'deploy:vendors'
    - 'npm:production'
    - 'artisan:storage:link'
    - 'artisan:optimize:clear'
    - 'artisan:optimize'
    - 'deploy:publish'

after:
  deploy:failed: deploy:unlock

before:
  deploy:success: opcache:clear